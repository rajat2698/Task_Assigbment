<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #031222;
            color: white; /* Set text color to white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #0a1e38;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #00BFA5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #00A188;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="signup()">Sign Up</button>
        </div>
        <p>Already have an account? <a href="login.html" style="color: white;">Login</a></p> <!-- Link to login page -->
    </div>

    <script>
        function signup() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Dummy sign-up logic (replace with your actual sign-up logic)
            var users = JSON.parse(localStorage.getItem('users')) || [];
            // Check if the username already exists
            var existingUser = users.find(function(user) {
                return user.username === username;
            });
            if (existingUser) {
                alert("Username already exists. Please choose a different username.");
                return;
            }
            // If the username is unique, add the new user
            users.push({ username: username, password: password });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Sign up successful! You can now login with your new account.");
            window.location.href = "login.html"; // Redirect to login page after sign-up
        }
    </script>
</body>
</html>
