<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #031222;
            color: white; /* Set text color to white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #0a1e38;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #00BFA5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #00A188;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <p>Don't have an account? <a href="signup.html" style="color: white;">Sign Up</a></p> <!-- Link to sign-up page -->
    </div>

    <script>
        
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Dummy login validation (replace with your actual login logic)
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var foundUser = users.find(function(user) {
                return user.username === username && user.password === password;
            });

            if (foundUser) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = "index.html"; // Redirect to main page after login
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
